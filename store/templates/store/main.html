<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/main.css' %}">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
            </li>
            
          </ul>
          <div class="form-inline my-2 my-lg-0">
                
                
                {% if request.user.is_authenticated %}
                 <a  id="logout" class="btn btn-warning" >Log out</a>
                {% else %}
                <a class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">Login</a>
                {% endif %}
                  
                 <a href="{% url 'cart' %}">
                   <img  id="cart-icon" src="{% static 'store/images/cart.png' %}">
                   </a>
                <p id="cart-total">{{cartItems}}</p>
           
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4">
                        
                            <form id="formLog">
                                <div id="user-info">
                                    <div class="form-field">
                                        <input required type="email" class="form-control" name="email" placeholder="Email..">

                                    </div>
                                    <div class="form-field">
                                        <input required type="password" class="form-control" name="password" placeholder="Password..">

                                    </div>

                                </div>
                            </form>
                            <hr>
                            <input id="login" class="btn btn-success btn-block" type="submit" value="Login">
        
                        
                    </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      
      </nav>

    <div class="container">
        <br>
        {% block content %}
        {% endblock content %}
    </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'store/js/cart.js' %}"></script>
  <!--to know if the user is authentified or anonymous-->
  <script type="text/javascript">
      var user ='{{request.user}}'
      function getToken(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      const csrftoken = getToken('csrftoken');

      function getCookie(name){
        var cookieArr=document.cookie.split(";");
        for(var i=0;i<cookieArr.length;i++){
          var cookiePair=cookieArr[i].split("=");
          if(name==cookiePair[0].trim()){
            return decodeURIComponent(cookiePair[1]);
          }
        }
        return null;
      }

      var cart = JSON.parse(getCookie('cart'))
      if (cart== undefined){
        cart={}
        console.log('Cart was created')
        document.cookie='cart=' + JSON.stringify(cart) + ";domain=;path=/"

      }
      console.log('Cart', cart)

      //authentication
      document.getElementById('login').addEventListener('click', function(e){
	    	AuthUser()
      })
      function AuthUser(){
        var formLog = document.getElementById('formLog')
        console.log('authenticating user...')
        var email= formLog.email.value 
        var password= formLog.password.value
        var url="/auth/"
         fetch(url, {
	    		method:'POST',
	    		headers:{
	    			'Content-Type':'applicaiton/json',
	    			'X-CSRFToken':csrftoken,
	    		}, 
	    		body:JSON.stringify({'email': email, 'password':password}),
	    		
	    	})
	    	.then((response) => response.json())
	    	.then((data) => {
				  console.log('Success:', data);
          
				  
				 
				  //cart={}
				  //document.cookie='cart=' + JSON.stringify(cart) + ";domain=;path=/"
				  location.reload()

				})

      }
      document.getElementById('logout').addEventListener('click', function(e){
	    	LogOutUser()
      })
      function LogOutUser(){
        
        var url="/logging_out/"
         fetch(url, {
	    		method:'POST',
	    		headers:{
	    			'Content-Type':'applicaiton/json',
	    			'X-CSRFToken':csrftoken,
	    		}, 
	    		
	    		
	    	})
	    	.then((response) => response.json())
	    	.then((data) => {
				  console.log('Success:', data);
				  
				 
				  //cart={}
				  //document.cookie='cart=' + JSON.stringify(cart) + ";domain=;path=/"
				  location.reload()

				})

      }
      
      

      
  </script>
</body>
</html>
